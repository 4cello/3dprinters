
[mcu rp2040]
canbus_uuid: 9facf0c54a65

[neopixel rp2040_led]
pin: rp2040:gpio23
chain_count: 1
color_order: GRBW

[filament_switch_sensor filament_1]
switch_pin: ^rp2040:gpio6
pause_on_runout: False
runout_gcode:
  RESPOND TYPE=echo MSG="Filament 1 ran out."
insert_gcode:
  RESPOND TYPE=echo MSG="Filament 1 inserted"  
  

