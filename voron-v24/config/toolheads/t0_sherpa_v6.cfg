[mcu et0]
canbus_uuid: 509ac9abfbab

[adxl345]
cs_pin: et0:PB12
spi_software_sclk_pin: et0:PB10
spi_software_mosi_pin: et0:PB11
spi_software_miso_pin: et0:PB2
axes_map: x,y,z

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

[extruder]
step_pin: et0:PD0
dir_pin: et0:PD1
enable_pin: !et0:PD2
microsteps: 16
rotation_distance: 22.8
gear_ratio: 50:10
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: et0:PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: et0:PA3
control: pid
pid_Kp: 6.118
pid_Ki: 0.148
pid_Kd: 63.097
min_temp: 0
max_temp: 320

[tmc2209 extruder]
uart_pin: et0:PA15
run_current: 0.650
stealthchop_threshold: 999999

[fan_generic T0_part_fan]
pin: et0:PA1
cycle_time: 0.010

[heater_fan T0_hotend_fan]
pin: et0:PA0
heater: extruder
heater_temp: 50.0
cycle_time: 0.010

#[neopixel hotend_rgb]
#pin: et0:gpio16

[tool T0]
tool_number: 0
extruder: extruder
#params_type: 'rods_mini_hookon'
fan: T0_part_fan
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
# Position with the toolhead aligned with the dock
params_park_x: 10.0
params_park_y: 0
params_park_z: 299
params_safe_y: 120
params_close_y: 30

[gcode_macro T0]
variable_spool_id: None
variable_color: ""
gcode:
  SELECT_TOOL T=0
  SET_ACTIVE_SPOOL ID={printer["gcode_macro T0"].spool_id}

[tool_probe T0]
pin: et0:PB6
tool: 0
z_offset: -0.5
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.02
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder

[menu __main toolchanger t0]
type: command
name: Tool 0 (Dragonburner)
enable: True
index: 0
gcode: T0

[filament_switch_sensor filament_0]
switch_pin: ^!et0:PB8
pause_on_runout: False
runout_gcode:
  RESPOND TYPE=echo MSG="Filament 0 ran out."
  # UNLOAD_FILAMENT
insert_gcode:
  RESPOND TYPE=echo MSG="Filament 0 inserted"
  # LOAD_FILAMENT
